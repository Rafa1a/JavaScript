<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>
    <style>
        p#p1{
            display: inline-block;
        }
    </style>
</head>
<body>
     <h1>sistema teste, multa</h1>
     <section>
        <p id="p1">Escolha sua velocidade</p>
        <input type="number" name="num" id="num">
        <input type="button" value="verificar" id="botao">
        <div id="res">

        </div>

     </section>
     <script>
         
        var botao = window.document.querySelector('input#botao')
         
        botao.addEventListener("click", calcular)
         
        var num = window.document.querySelector('input#num')
        var res = window.document.querySelector('div#res')
        
        function calcular(){
            
            
            var vel = Number(num.value)
            
            

            res.innerHTML = `<p>sua velocidade atual Ã© <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p> Voce ultrapassou o excesso de velocidade, <strong>MUTADO</strong>`
            }
            res.innerHTML += `<p>Dirija com seguranca</p>`
         }
          
     </script>
</body>
</html>
